<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Native v0.80 Master Course - Learn by Doing</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066FF">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0066FF;
      --primary-dark: #0052CC;
      --secondary: #61DAFB;
      --success: #10B981;
      --warning: #F59E0B;
      --danger: #EF4444;
      --dark: #1E293B;
      --light: #F8FAFC;
      --text: #334155;
      --border: #E2E8F0;
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 2rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo i {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* Progress Bar */
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.5rem;
      min-width: 300px;
    }

    .progress-bar {
      background: var(--secondary);
      height: 8px;
      border-radius: 5px;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: translateX(-100%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      to {
        transform: translateX(100%);
      }
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      max-width: 1400px;
      margin: 0 auto;
      gap: 2rem;
      padding: 2rem;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 20px var(--shadow);
      position: sticky;
      top: 120px;
      height: fit-content;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar::-webkit-scrollbar {
      width: 5px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: var(--light);
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }

    .section-group {
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-weight: bold;
      color: var(--dark);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .section-title:hover {
      background: var(--light);
    }

    .section-title i {
      color: var(--primary);
      transition: transform 0.3s;
    }

    .section-title.collapsed i {
      transform: rotate(-90deg);
    }

    .topic-list {
      margin-left: 1.5rem;
      max-height: 500px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .topic-list.collapsed {
      max-height: 0;
    }

    .topic-item {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .topic-item:hover {
      background: var(--light);
      transform: translateX(5px);
    }

    .topic-item.active {
      background: var(--primary);
      color: white;
    }

    .topic-item.completed {
      color: var(--success);
    }

    .topic-item.completed::before {
      content: '‚úì';
      color: var(--success);
      font-weight: bold;
    }

    /* Content Area */
    .content {
      flex: 1;
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 20px var(--shadow);
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content h1 {
      color: var(--dark);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .content h2 {
      color: var(--primary);
      margin: 2rem 0 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .content h3 {
      color: var(--dark);
      margin: 1.5rem 0 0.5rem;
    }

    .content p {
      margin-bottom: 1rem;
      line-height: 1.8;
    }

    /* Code Blocks */
    .code-container {
      position: relative;
      margin: 1.5rem 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px var(--shadow);
    }

    .code-header {
      background: var(--dark);
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-language {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .code-actions {
      display: flex;
      gap: 0.5rem;
    }

    .code-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s;
    }

    .code-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: white;
    }

    .code-btn.copied {
      background: var(--success);
      border-color: var(--success);
    }

    pre {
      margin: 0 !important;
      border-radius: 0 !important;
    }

    code {
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.9rem;
    }

    /* Interactive Code Playground */
    .playground {
      margin: 2rem 0;
      border: 2px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    .playground-header {
      background: var(--dark);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .playground-tabs {
      display: flex;
      gap: 1rem;
    }

    .playground-tab {
      padding: 0.5rem 1rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .playground-tab.active {
      background: var(--primary);
    }

    .playground-content {
      display: flex;
      height: 400px;
    }

    .playground-editor {
      flex: 1;
      position: relative;
    }

    .playground-preview {
      flex: 1;
      background: #f5f5f5;
      padding: 1rem;
      overflow: auto;
      border-left: 1px solid var(--border);
    }

    .editor-textarea {
      width: 100%;
      height: 100%;
      padding: 1rem;
      border: none;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      resize: none;
      background: #1e1e1e;
      color: #d4d4d4;
      outline: none;
    }

    /* Quiz Section */
    .quiz-container {
      margin: 2rem 0;
      padding: 1.5rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 10px;
    }

    .quiz-question {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .quiz-option {
      padding: 1rem;
      background: white;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .quiz-option:hover {
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .quiz-option.selected {
      border-color: var(--primary);
      background: rgba(0, 102, 255, 0.1);
    }

    .quiz-option.correct {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .quiz-option.incorrect {
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .quiz-feedback {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .quiz-feedback.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    .quiz-feedback.correct {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .quiz-feedback.incorrect {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    /* Mini Projects */
    .project-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      margin: 2rem 0;
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .project-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .project-description {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .project-tasks {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 10px;
      position: relative;
    }

    .project-task {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .project-task input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Tips and Best Practices */
    .tip-box {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      position: relative;
      overflow: hidden;
    }

    .tip-box::before {
      content: 'üí°';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 100px;
      opacity: 0.1;
    }

    .tip-box h4 {
      color: #2d3436;
      margin-bottom: 0.5rem;
    }

    .tip-box p {
      color: #2d3436;
      margin: 0;
    }

    /* Warning Box */
    .warning-box {
      background: linear-gradient(135deg, #ff7979 0%, #eb4d4b 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      position: relative;
      overflow: hidden;
    }

    .warning-box::before {
      content: '‚ö†Ô∏è';
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 100px;
      opacity: 0.1;
    }

    /* AI Help Button */
    .ai-help-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 5px 20px var(--shadow);
      transition: all 0.3s;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .ai-help-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px var(--shadow);
    }

    /* AI Help Modal */
    .ai-help-modal {
      position: fixed;
      bottom: 100px;
      right: 2rem;
      width: 400px;
      max-width: calc(100vw - 4rem);
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px var(--shadow);
      display: none;
      z-index: 100;
      animation: slideUp 0.3s ease;
    }

    .ai-help-modal.show {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ai-help-header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      border-radius: 15px 15px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ai-help-content {
      padding: 1.5rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .ai-help-search {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .ai-help-suggestions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .ai-help-item {
      padding: 1rem;
      background: var(--light);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
    }

    .ai-help-item:hover {
      background: white;
      border-color: var(--primary);
      transform: translateX(5px);
    }

    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Dark Mode */
    .dark-mode-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--dark);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px var(--shadow);
      transition: all 0.3s;
      z-index: 200;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }

    body.dark-mode {
      --light: #0F172A;
      --dark: #F8FAFC;
      --text: #E2E8F0;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
      background: #0F172A;
    }

    body.dark-mode .content,
    body.dark-mode .sidebar {
      background: #1E293B;
      color: #E2E8F0;
    }

    body.dark-mode .section-title,
    body.dark-mode .content h1,
    body.dark-mode .content h3 {
      color: #F8FAFC;
    }

    body.dark-mode .topic-item:hover,
    body.dark-mode .section-title:hover {
      background: #334155;
    }

    body.dark-mode .ai-help-modal {
      background: #1E293B;
    }

    body.dark-mode .ai-help-item {
      background: #334155;
    }

    body.dark-mode .ai-help-item:hover {
      background: #475569;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .sidebar {
        position: fixed;
        left: -300px;
        top: 0;
        height: 100vh;
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(300px);
      }

      .mobile-menu-btn {
        display: block;
      }

      .main-container {
        flex-direction: column;
        padding: 1rem;
      }

      .content {
        padding: 1.5rem;
      }

      .playground-content {
        flex-direction: column;
        height: auto;
      }

      .playground-preview {
        border-left: none;
        border-top: 1px solid var(--border);
        min-height: 200px;
      }

      .ai-help-modal {
        width: calc(100vw - 2rem);
        right: 1rem;
        bottom: 80px;
      }
    }

    @media (max-width: 640px) {
      .header-content {
        flex-direction: column;
        text-align: center;
      }

      .progress-container {
        min-width: 100%;
      }

      .code-container {
        margin: 1rem -1rem;
        border-radius: 0;
      }
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .slide-in-right {
      animation: slideInRight 0.5s ease;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Offline Indicator */
    .offline-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--warning);
      color: white;
      text-align: center;
      padding: 0.5rem;
      transform: translateY(-100%);
      transition: transform 0.3s;
      z-index: 9999;
    }

    .offline-indicator.show {
      transform: translateY(0);
    }

    /* Celebration Animation */
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--primary);
      animation: confetti 3s ease-in-out;
    }

    @keyframes confetti {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Print Styles */
    @media print {

      .sidebar,
      .ai-help-btn,
      .dark-mode-toggle,
      .mobile-menu-btn,
      .code-actions {
        display: none !important;
      }

      .main-container {
        display: block;
      }

      .content {
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
  </div>

  <!-- Offline Indicator -->
  <div class="offline-indicator" id="offlineIndicator">
    <i class="fas fa-wifi-slash"></i> You're offline - Content available from cache
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fab fa-react"></i>
        <span>React Native v0.80 Master Course</span>
      </div>
      <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> Menu
      </button>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        <div class="progress-text" id="progressText">0% Complete</div>
      </div>
    </div>
  </header>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon" id="darkModeIcon"></i>
  </button>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Course sections will be dynamically loaded here -->
    </aside>

    <!-- Content Area -->
    <main class="content" id="content">
      <!-- Content will be dynamically loaded here -->
    </main>
  </div>

  <!-- AI Help Button -->
  <button class="ai-help-btn" onclick="toggleAIHelp()">
    <i class="fas fa-robot"></i>
  </button>

  <!-- AI Help Modal -->
  <div class="ai-help-modal" id="aiHelpModal">
    <div class="ai-help-header">
      <h3><i class="fas fa-robot"></i> AI Assistant</h3>
      <button onclick="toggleAIHelp()" style="background: none; border: none; color: white; cursor: pointer;">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="ai-help-content">
      <input type="text" class="ai-help-search" placeholder="Search for help..." id="aiHelpSearch">
      <div class="ai-help-suggestions" id="aiHelpSuggestions">
        <!-- Help suggestions will be dynamically loaded -->
      </div>
    </div>
  </div>

  <!-- Scripts -->

import AsyncStorage from '@react-native-async-storage/async-storage';

interface Todo {
  id: string;
  text: string;
  completed: boolean;
  createdAt: Date;
}

const App = () => {
  const [todos, setTodos] = useState<Todo[]>([]);
  const [inputText, setInputText] = useState('');
  const [filter, setFilter] = useState<'all' | 'active' | 'completed'>('all');

  // Load todos from storage on app start
  useEffect(() => {
    loadTodos();
  }, []);

  // Save todos whenever they change
  useEffect(() => {
    saveTodos();
  }, [todos]);

  const loadTodos = async () => {
    try {
      const storedTodos = await AsyncStorage.getItem('todos');
      if (storedTodos) {
        setTodos(JSON.parse(storedTodos));
      }
    } catch (error) {
      console.error('Error loading todos:', error);
    }
  };

  const saveTodos = async () => {
    try {
      await AsyncStorage.setItem('todos', JSON.stringify(todos));
    } catch (error) {
      console.error('Error saving todos:', error);
    }
  };

  const addTodo = () => {
    if (inputText.trim()) {
      const newTodo: Todo = {
        id: Date.now().toString(),
        text: inputText.trim(),
        completed: false,
        createdAt: new Date(),
      };
      setTodos([newTodo, ...todos]);
      setInputText('');
    }
  };

  const toggleTodo = (id: string) => {
    setTodos(todos.map(todo =>
      todo.id === id ? { ...todo, completed: !todo.completed } : todo
    ));
  };

  const deleteTodo = (id: string) => {
    Alert.alert(
      'Delete Todo',
      'Are you sure you want to delete this todo?',
      [
        { text: 'Cancel', style: 'cancel' },
        {
          text: 'Delete',
          style: 'destructive',
          onPress: () => setTodos(todos.filter(todo => todo.id !== id)),
        },
      ],
    );
  };

  const getFilteredTodos = () => {
    switch (filter) {
      case 'active':
        return todos.filter(todo => !todo.completed);
      case 'completed':
        return todos.filter(todo => todo.completed);
      default:
        return todos;
    }
  };

  const renderTodo = ({ item }: { item: Todo }) => (
    <TouchableOpacity
      style={styles.todoItem}
      onPress={() => toggleTodo(item.id)}
      onLongPress={() => deleteTodo(item.id)}
    >

          {item.text}
        </Text>
      </View>
    </TouchableOpacity>
  );

  return (
    <SafeAreaView style={styles.container}>
      <KeyboardAvoidingView
        behavior={Platform.OS === 'ios' ? 'padding' : 'height'}
        style={styles.container}
      >
        <View style={styles.header}>
          <Text style={styles.title}>My Todos</Text>
          <Text style={styles.subtitle}>
            {todos.filter(t => !t.completed).length} active tasks

        </View>

        <View style={styles.inputContainer}>
          <TextInput
            style={styles.input}
            placeholder="What needs to be done?"
            placeholderTextColor="#999"
            value={inputText}
            onChangeText={setInputText}
            onSubmitEditing={addTodo}
            returnKeyType="done"
          />
          <TouchableOpacity style={styles.addButton} onPress={addTodo}>
            <Text style={styles.addButtonText}>+</Text>
          </TouchableOpacity>

        <View style={styles.filters}>
          {(['all', 'active', 'completed'] as const).map(filterType => (
            <TouchableOpacity
              key={filterType}
              style={[styles.filterButton, filter === filterType && styles.filterButtonActive]}
              onPress={() => setFilter(filterType)}
            >
              <Text style={[styles.filterText, filter === filterType && styles.filterTextActive]}>
                {filterType.charAt(0).toUpperCase() + filterType.slice(1)}
              </Text>
            </TouchableOpacity>
          ))}
        </View>

        <FlatList
          data={getFilteredTodos()}
          renderItem={renderTodo}
          keyExtractor={item => item.id}
          style={styles.list}
          contentContainerStyle={styles.listContent}
          showsVerticalScrollIndicator={false}
        />
      </KeyboardAvoidingView>
    </SafeAreaView>
  );
};

import { PerformanceObserver } from 'react-native-performance';

// Enable performance monitoring
export const PerformanceMonitor: React.FC = ({ children }) => {
  useEffect(() => {
    // Monitor JS frame rate
    const observer = new PerformanceObserver((list) => {
      const entries = list.getEntries();
      entries.forEach((entry) => {
        console.log(\`\${entry.name}: \${entry.duration}ms\`);
      });
    });

    observer.observe({ entryTypes: ['measure'] });

    return () => observer.disconnect();
  }, []);

  return <>{children}</>;
};

// Measure component render time
export const measureRender = (componentName: string) => {
  return (WrappedComponent: React.ComponentType<any>) => {
    return (props: any) => {
      useEffect(() => {
        performance.mark(\`\${componentName}-mount\`);
        
        return () => {
          performance.mark(\`\${componentName}-unmount\`);
          performance.measure(
            componentName,
            \`\${componentName}-mount\`,
            \`\${componentName}-unmount\`
          );
        };
      }, []);

      return <WrappedComponent {...props} />;
    };
  };
};</code></pre>

import { View, Image, ActivityIndicator, Text } from 'react-native';

const OptimizedImage = ({ source, style }) => {
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(false);

  return (
    <View style={style}>
      <Image
        source={source}
        style={[style, { position: 'absolute' }]}
        onLoadStart={() => setLoading(true)}
        onLoadEnd={() => setLoading(false)}
        onError={() => {
          setError(true);
          setLoading(false);
        }}
        // Performance optimizations
        fadeDuration={300} // Android only
        progressiveRenderingEnabled={true} // Android only
        cache="force-cache" // iOS only
      />
      
      {loading && (
        <View style={[style, styles.centered]}>
          <ActivityIndicator size="large" color="#007AFF" />
        </View>
      )}
      
      {error && (
        <View style={[style, styles.centered, styles.errorContainer]}>
          <Text style={styles.errorText}>Failed to load image</Text>
        </View>
      )}
    </View>
  );
};

// Preload images for better performance
const preloadImages = async (imageSources) => {
  const promises = imageSources.map((source) => 
    Image.prefetch(source)
  );
  
  try {
    await Promise.all(promises);
    console.log('All images preloaded');
  } catch (error) {
    console.error('Error preloading images:', error);
  }
};

// Get image size
const getImageDimensions = async (uri) => {
  return new Promise((resolve, reject) => {
    Image.getSize(
      uri,
      (width, height) => resolve({ width, height }),
      (error) => reject(error)
    );
  });
};</code></pre>

                        <pre><code class="language-typescript">import React, { useState, useCallback } from 'react';
import {
  FlatList,
  View,
  Text,
  StyleSheet,
  TouchableOpacity,
  ActivityIndicator,
  Image,
} from 'react-native';

interface User {
  id: string;
  name: string;
  email: string;
  avatar: string;
}

const FlatListExample = () => {
  const [users, setUsers] = useState<User[]>([]);
  const [loading, setLoading] = useState(false);
  const [refreshing, setRefreshing] = useState(false);
  const [page, setPage] = useState(1);
  const [hasMore, setHasMore] = useState(true);

  // Load initial data
  React.useEffect(() => {
    loadUsers();
  }, []);

  const loadUsers = async () => {
    if (loading) return;
    
    setLoading(true);
    // Simulate API call
    setTimeout(() => {
      const newUsers = Array.from({ length: 10 }, (_, i) => ({
        id: \`\${page}-\${i}\`,
        name: \`User \${(page - 1) * 10 + i + 1}\`,
        email: \`user\${(page - 1) * 10 + i + 1}@example.com\`,
        avatar: \`https://i.pravatar.cc/150?img=\${(page - 1) * 10 + i + 1}\`,
      }));
      
      setUsers(prev => [...prev, ...newUsers]);
      setPage(prev => prev + 1);
      setHasMore(page < 5); // Limit to 5 pages
      setLoading(false);
    }, 1000);
  };

  const onRefresh = useCallback(() => {
    setRefreshing(true);
    setUsers([]);
    setPage(1);
    setHasMore(true);
    
    // Reload data
    setTimeout(() => {
      loadUsers();
      setRefreshing(false);
    }, 1500);
  }, []);

  const renderItem = ({ item }: { item: User }) => (
    <TouchableOpacity style={styles.userItem} activeOpacity={0.7}>
      <Image source={{ uri: item.avatar }} style={styles.avatar} />
      <View style={styles.userInfo}>
        <Text style={styles.userName}>{item.name}</Text>
        <Text style={styles.userEmail}>{item.email}</Text>
      </View>
      <Text style={styles.chevron}>‚Ä∫</Text>
    </TouchableOpacity>
  );

  const renderFooter = () => {
    if (!loading) return null;
    return (
      <View style={styles.footer}>
        <ActivityIndicator size="small" color="#007AFF" />
      </View>
    );
  };

  const renderEmpty = () => (
    <View style={styles.empty}>
      <Text style={styles.emptyText}>No users found</Text>
    </View>
  );

  const renderHeader = () => (
    <View style={styles.header}>
      <Text style={styles.headerText}>User Directory</Text>
    </View>
  );

  return (
    <FlatList
      data={users}
      renderItem={renderItem}
      keyExtractor={(item) => item.id}
      
      // Performance optimizations
      removeClippedSubviews={true}
      maxToRenderPerBatch={10}
      updateCellsBatchingPeriod={50}
      initialNumToRender={10}
      windowSize={10}
      
      // Header and Footer
      ListHeaderComponent={renderHeader}
      ListFooterComponent={renderFooter}
      ListEmptyComponent={renderEmpty}
      
      // Separators
      ItemSeparatorComponent={() => <View style={styles.separator} />}
      
      // Pull to refresh
      refreshing={refreshing}
      onRefresh={onRefresh}
      
      // Infinite scroll
      onEndReached={() => {
        if (hasMore && !loading) {
          loadUsers();
        }
      }}
      onEndReachedThreshold={0.5}
      
      // Styling
      contentContainerStyle={styles.contentContainer}
      showsVerticalScrollIndicator={false}
    />
  );
};

                        <pre><code class="language-typescript">import React, { useState } from 'react';
import {
  View,
  Text,
  TextInput,
  TouchableOpacity,
  StyleSheet,
  ScrollView,
  KeyboardAvoidingView,
  Platform,
  Alert,
} from 'react-native';

interface FormData {
  firstName: string;
  lastName: string;
  email: string;
  password: string;
  confirmPassword: string;
}

interface FormErrors {
  [key: string]: string;
}

const SignUpForm = () => {
  const [formData, setFormData] = useState<FormData>({
    firstName: '',
    lastName: '',
    email: '',
    password: '',
    confirmPassword: '',
  });

  const [errors, setErrors] = useState<FormErrors>({});
  const [touched, setTouched] = useState<Set<string>>(new Set());
  const [showPassword, setShowPassword] = useState(false);

  const validateField = (field: string, value: string): string => {
    switch (field) {
      case 'firstName':
      case 'lastName':
        return value.length < 2 ? 'Must be at least 2 characters' : '';
      
      case 'email':
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        return !emailRegex.test(value) ? 'Invalid email address' : '';
      
      case 'password':
        if (value.length < 8) return 'Must be at least 8 characters';
        if (!/[A-Z]/.test(value)) return 'Must contain uppercase letter';
        if (!/[0-9]/.test(value)) return 'Must contain number';
        return '';
      
      case 'confirmPassword':
        return value !== formData.password ? 'Passwords do not match' : '';
      
      default:
        return '';
    }
  };

  const handleChange = (field: keyof FormData, value: string) => {
    setFormData(prev => ({ ...prev, [field]: value }));
    
    if (touched.has(field)) {
      const error = validateField(field, value);
      setErrors(prev => ({ ...prev, [field]: error }));
    }
  };

  const handleBlur = (field: string) => {
    setTouched(prev => new Set(prev).add(field));
    const error = validateField(field, formData[field as keyof FormData]);
    setErrors(prev => ({ ...prev, [field]: error }));
  };

  const handleSubmit = () => {
    // Validate all fields
    const newErrors: FormErrors = {};
    let hasErrors = false;

    Object.keys(formData).forEach(field => {
      const error = validateField(field, formData[field as keyof FormData]);
      if (error) {
        newErrors[field] = error;
        hasErrors = true;
      }
    });

    setErrors(newErrors);
    setTouched(new Set(Object.keys(formData)));

    if (!hasErrors) {
      Alert.alert('Success', 'Form submitted successfully!');
    }
  };

  const renderInput = (
    field: keyof FormData,
    label: string,
    props: any = {}
  ) => (
    <View style={styles.inputGroup}>
      <Text style={styles.label}>{label}</Text>
      <View style={styles.inputContainer}>
        <TextInput
          style={[
            styles.input,
            errors[field] && touched.has(field) && styles.inputError
          ]}
          value={formData[field]}
          onChangeText={(value) => handleChange(field, value)}
          onBlur={() => handleBlur(field)}
          placeholderTextColor="#999"
          {...props}

const { width: SCREEN_WIDTH, height: SCREEN_HEIGHT } = Dimensions.get('window');

// Responsive font sizes
const scale = SCREEN_WIDTH / 375; // Based on iPhone 6/7/8 width

export const normalize = (size: number) => {
  const newSize = size * scale;
  return Math.round(PixelRatio.roundToNearestPixel(newSize));
};

// Responsive dimensions
export const wp = (percentage: number) => {
  return (percentage * SCREEN_WIDTH) / 100;
};

export const hp = (percentage: number) => {
  return (percentage * SCREEN_HEIGHT) / 100;
};

// Usage example

  return (
    <View style={styles.container}>

      <View style={[styles.card, { width: wp(90) }]}>

      {/* Responsive spacing */}
      <View style={styles.row}>
        <View style={[styles.column, { marginRight: wp(2) }]} />
        <View style={styles.column} />
      </View>
    </View>
  );
};

const createResponsiveStyles = () => {
  const isSmall = SCREEN_WIDTH < 375;

// Custom hook for orientation
export const useOrientation = () => {
  const [orientation, setOrientation] = useState(
    Dimensions.get('window').width > Dimensions.get('window').height
      ? 'landscape'
      : 'portrait'
  );

  useEffect(() => {
    const updateOrientation = ({ window }) => {
      setOrientation(window.width > window.height ? 'landscape' : 'portrait');
    };

    const subscription = Dimensions.addEventListener('change', updateOrientation);
    return () => subscription?.remove();
  }, []);

  return orientation;
};

// Orientation-aware component
const OrientationAwareLayout = () => {
  const orientation = useOrientation();

  return (
    <View style={[
      styles.container,
      orientation === 'landscape' && styles.landscapeContainer
    ]}>
      {orientation === 'portrait' ? (
        // Portrait layout
        <View style={styles.portraitLayout}>

          <View style={styles.portraitContent}>
            <Text>Portrait Content</Text>
          </View>
          <View style={styles.footer}>
            <Text style={styles.footerText}>Footer</Text>
          </View>
        </View>
      ) : (
        // Landscape layout
        <View style={styles.landscapeLayout}>
          <View style={styles.landscapeSidebar}>
            <Text style={styles.sidebarText}>Sidebar</Text>
          </View>
          <View style={styles.landscapeMain}>
            <View style={styles.landscapeHeader}>
              <Text style={styles.headerText}>Header</Text>
            </View>
            <View style={styles.landscapeContent}>
              <Text>Landscape Content</Text>
            </View>
          </View>
        </View>
      )}
    </View>
  );
};

  size?: 'small' | 'medium' | 'large';
  variant?: 'solid' | 'outline' | 'ghost';
  disabled?: boolean;

  background-color: \${props => {
    switch (props.variant) {
      case 'primary': return '#007AFF';
      case 'secondary': return '#5856D6';
      case 'success': return '#34C759';
      case 'danger': return '#FF3B30';
      default: return 'white';
    }
  }};
  padding: 16px;
  border-radius: 12px;
  margin: 8px;
  
  \${props => props.elevated && \`
    shadow-color: #000;
    shadow-offset: 0px 2px;
    shadow-opacity: 0.1;
    shadow-radius: 4px;
    elevation: 4;
  \`}
\`;

    switch (props.size) {
      case 'small': return '8px 16px';
      case 'large': return '16px 32px';
      default: return '12px 24px';
    }
  }};
  
  background-color: \${props => {
    if (props.disabled) return '#cccccc';
    if (props.variant === 'outline' || props.variant === 'ghost') return 'transparent';
    return '#007AFF';
  }};
  
  border-width: \${props => props.variant === 'outline' ? '2px' : '0px'};
  border-color: #007AFF;
  border-radius: 8px;
  
  opacity: \${props => props.disabled ? 0.5 : 1};
\`;

    text: '#FFFFFF',
    textSecondary: '#999999',
  },
};

                        <pre><code class="language-typescript">import React, { createContext, useContext, useState, useEffect } from 'react';
import { Appearance, ColorSchemeName } from 'react-native';
import AsyncStorage from '@react-native-async-storage/async-storage';

// Theme type definitions
interface Colors {
  primary: string;
  secondary: string;
  background: string;
  surface: string;
  text: string;
  textSecondary: string;
  border: string;
  error: string;
  success: string;
  warning: string;
  info: string;
}

interface Theme {
  dark: boolean;
  colors: Colors;
  spacing: {
    xs: number;
    sm: number;
    md: number;
    lg: number;
    xl: number;
  };
  typography: {
    h1: { fontSize: number; fontWeight: string; lineHeight: number };
    h2: { fontSize: number; fontWeight: string; lineHeight: number };
    h3: { fontSize: number; fontWeight: string; lineHeight: number };
    body: { fontSize: number; lineHeight: number };
    caption: { fontSize: number; lineHeight: number };
  };
  borderRadius: {
    sm: number;
    md: number;
    lg: number;
    full: number;
  };
  shadows: {
    sm: object;
    md: object;
    lg: object;
  };
}

// Light theme
const lightTheme: Theme = {
  dark: false,
  colors: {
    primary: '#007AFF',
    secondary: '#5856D6',
    background: '#F2F2F7',
    surface: '#FFFFFF',
    text: '#000000',
    textSecondary: '#666666',
    border: '#C6C6C8',
    error: '#FF3B30',
    success: '#34C759',
    warning: '#FF9500',
    info: '#5856D6',
  },
  spacing: {
    xs: 4,
    sm: 8,
    md: 16,
    lg: 24,
    xl: 32,
  },
  typography: {
    h1: { fontSize: 32, fontWeight: 'bold', lineHeight: 40 },
    h2: { fontSize: 24, fontWeight: '600', lineHeight: 32 },
    h3: { fontSize: 20, fontWeight: '600', lineHeight: 28 },
    body: { fontSize: 16, lineHeight: 24 },
    caption: { fontSize: 12, lineHeight: 16 },
  },
  borderRadius: {
    sm: 4,
    md: 8,
    lg: 16,
    full: 9999,
  },
  shadows: {
    sm: {
      shadowColor: '#000',
      shadowOffset: { width: 0, height: 1 },
      shadowOpacity: 0.05,
      shadowRadius: 2,
      elevation: 2,
    },
    md: {
      shadowColor: '#000',
      shadowOffset: { width: 0, height: 2 },
      shadowOpacity: 0.1,
      shadowRadius: 4,
      elevation: 4,
    },
    lg: {
      shadowColor: '#000',
      shadowOffset: { width: 0, height: 4 },
      shadowOpacity: 0.15,
      shadowRadius: 8,
      elevation: 8,
    },
  },
};

// Dark theme
const darkTheme: Theme = {
  ...lightTheme,
  dark: true,
  colors: {
    primary: '#0A84FF',
    secondary: '#5E5CE6',
    background: '#000000',
    surface: '#1C1C1E',
    text: '#FFFFFF',
    textSecondary: '#999999',
    border: '#38383A',
    error: '#FF453A',
    success: '#32D74B',
    warning: '#FF9F0A',
    info: '#5E5CE6',
  },
};

// Theme context
interface ThemeContextType {
  theme: Theme;
  toggleTheme: () => void;
  setTheme: (theme: 'light' | 'dark' | 'system') => void;
  themeMode: 'light' | 'dark' | 'system';
}

const ThemeContext = createContext<ThemeContextType | undefined>(undefined);

// Theme provider
export const ThemeProvider: React.FC<{ children: React.ReactNode }> = ({ children }) => {
  const [themeMode, setThemeMode] = useState<'light' | 'dark' | 'system'>('system');
  const [systemTheme, setSystemTheme] = useState<ColorSchemeName>(Appearance.getColorScheme());

  useEffect(() => {
    // Load saved theme preference
    loadThemePreference();

    // Listen for system theme changes
    const subscription = Appearance.addChangeListener(({ colorScheme }) => {
      setSystemTheme(colorScheme);
    });

    return () => subscription.remove();
  }, []);

  const loadThemePreference = async () => {
    try {
      const savedTheme = await AsyncStorage.getItem('themeMode');
      if (savedTheme) {
        setThemeMode(savedTheme as 'light' | 'dark' | 'system');
      }
    } catch (error) {
      console.error('Error loading theme preference:', error);
    }
  };

  const saveThemePreference = async (mode: 'light' | 'dark' | 'system') => {
    try {
      await AsyncStorage.setItem('themeMode', mode);
    } catch (error) {
      console.error('Error saving theme preference:', error);
    }
  };

  const getCurrentTheme = (): Theme => {
    if (themeMode === 'system') {
      return systemTheme === 'dark' ? darkTheme : lightTheme;
    }
    return themeMode === 'dark' ? darkTheme : lightTheme;
  };

  const toggleTheme = () => {
    const newMode = themeMode === 'light' ? 'dark' : 'light';
    setThemeMode(newMode);
    saveThemePreference(newMode);
  };

  const setTheme = (mode: 'light' | 'dark' | 'system') => {
    setThemeMode(mode);
    saveThemePreference(mode);
  };

  const value = {
    theme: getCurrentTheme(),
    toggleTheme,
    setTheme,
    themeMode,
  };

  return <ThemeContext.Provider value={value}>{children}</ThemeContext.Provider>;
};

// Custom hook
export const useTheme = () => {
  const context = useContext(ThemeContext);
  if (!context) {
    throw new Error('useTheme must be used within ThemeProvider');
  }
  return context;
};</code></pre>

            <h2>Data Fetching</h2>
            <pre><code class="language-javascript">const UserProfile = ({ userId }) => {
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);

  useEffect(() => {
    // Prevent state updates after unmount
    let isCancelled = false;

    const fetchUser = async () => {
      try {
        setLoading(true);
        setError(null);
        
        const response = await fetch(\`https://api.example.com/users/\${userId}\`);
        if (!response.ok) throw new Error('Failed to fetch');
        
        const data = await response.json();
        
        if (!isCancelled) {
          setUser(data);
        }
      } catch (err) {
        if (!isCancelled) {
          setError(err.message);
        }
      } finally {
        if (!isCancelled) {
          setLoading(false);
        }
      }
    };

    fetchUser();

    // Cleanup function
    return () => {
      isCancelled = true;
    };
  }, [userId]); // Re-fetch when userId changes

  if (loading) return <ActivityIndicator />;
  if (error) return <Text>Error: {error}</Text>;
  if (!user) return <Text>No user found</Text>;

  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);

            <h2>Shopping Cart Context</h2>
            <pre><code class="language-javascript">// CartContext.js
const CartContext = createContext();

export const CartProvider = ({ children }) => {
  const [items, setItems] = useState([]);

  const addToCart = (product) => {
    setItems(prevItems => {
      const existingItem = prevItems.find(
        item => item.id === product.id
      );

      if (existingItem) {
        return prevItems.map(item =>
          item.id === product.id
            ? { ...item, quantity: item.quantity + 1 }
            : item
        );
      }

      return [...prevItems, { ...product, quantity: 1 }];
    });
  };

  const removeFromCart = (productId) => {
    setItems(prevItems =>
      prevItems.filter(item => item.id !== productId)
    );
  };

  const updateQuantity = (productId, quantity) => {
    if (quantity <= 0) {
      removeFromCart(productId);
      return;
    }

    setItems(prevItems =>
      prevItems.map(item =>
        item.id === productId
          ? { ...item, quantity }
          : item
      )
    );
  };

  const clearCart = () => setItems([]);

  const cartTotal = items.reduce(
    (total, item) => total + (item.price * item.quantity),
    0
  );

  const cartCount = items.reduce(
    (count, item) => count + item.quantity,
    0
  );

  const value = {
    items,
    addToCart,
    removeFromCart,
    updateQuantity,
    clearCart,
    cartTotal,
    cartCount,
  };

  return (
    <CartContext.Provider value={value}>
      {children}
    </CartContext.Provider>
  );
};

export const useCart = () => {
  const context = useContext(CartContext);
  if (!context) {
    throw new Error('useCart must be used within CartProvider');
  }
  return context;
};</code></pre>

            <h2>Form Context Example</h2>
            <pre><code class="language-javascript">// FormContext.js
const FormContext = createContext();

export const FormProvider = ({ children, onSubmit }) => {
  const [values, setValues] = useState({});
  const [errors, setErrors] = useState({});
  const [touched, setTouched] = useState({});

  const setValue = (name, value) => {
    setValues(prev => ({ ...prev, [name]: value }));
    // Clear error when user types
    if (errors[name]) {
      setErrors(prev => {
        const newErrors = { ...prev };
        delete newErrors[name];
        return newErrors;
      });
    }
  };

  const setFieldTouched = (name) => {
    setTouched(prev => ({ ...prev, [name]: true }));
  };

  const validateField = (name, value) => {
    // Example validation
    if (!value) {
      return 'Required';
    }
    if (name === 'email' && !value.includes('@')) {
      return 'Invalid email';
    }
    return null;
  };

  const handleSubmit = () => {
    // Validate all fields
    const newErrors = {};
    Object.keys(values).forEach(key => {
      const error = validateField(key, values[key]);
      if (error) {
        newErrors[key] = error;
      }
    });

    if (Object.keys(newErrors).length === 0) {
      onSubmit(values);
    } else {
      setErrors(newErrors);
      setTouched(
        Object.keys(values).reduce(
          (acc, key) => ({ ...acc, [key]: true }),
          {}
        )
      );
    }
  };

  const value = {
    values,
    errors,
    touched,
    setValue,
    setFieldTouched,
    handleSubmit,
  };

  return (
    <FormContext.Provider value={value}>
      {children}
    </FormContext.Provider>
  );
};

// Form Field Component
export const FormField = ({ name, ...props }) => {
  const {
    values,
    errors,
    touched,
    setValue,
    setFieldTouched,
  } = useContext(FormContext);

  return (
    <View>
      <TextInput
        {...props}
        value={values[name] || ''}
        onChangeText={(text) => setValue(name, text)}
        onBlur={() => setFieldTouched(name)}
        style={[
          styles.input,
          touched[name] && errors[name] && styles.errorInput
        ]}
      />
      {touched[name] && errors[name] && (
        <Text style={styles.errorText}>{errors[name]}</Text>
      )}
    </View>
  );
};</code></pre>

export const UserProvider = ({ children }) => {
  const [user, setUser] = useState(null);

const useDataFetch = (url) => {

    data: null,
    loading: true,
    error: null,
    refreshing: false,
  };

  const [state, dispatch] = useReducer(dataReducer, initialState);

  const fetchData = useCallback(async (isRefresh = false) => {
    dispatch({ type: isRefresh ? 'REFRESH' : 'FETCH_START' });

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('Failed to fetch');
      
      const data = await response.json();
      dispatch({ type: 'FETCH_SUCCESS', payload: data });
    } catch (error) {
      dispatch({ type: 'FETCH_ERROR', payload: error.message });
    }
  }, [url]);

  useEffect(() => {
    fetchData();
  }, [fetchData]);

  return {
    ...state,
    refetch: () => fetchData(true),
  };

            <h2>Basic Custom Hook</h2>
            <pre><code class="language-javascript">// useCounter.js
import { useState } from 'react';

export const useCounter = (initialValue = 0) => {
  const [count, setCount] = useState(initialValue);

  const increment = () => setCount(prev => prev + 1);
  const decrement = () => setCount(prev => prev - 1);
  const reset = () => setCount(initialValue);
  const setValue = (value) => setCount(value);

  return {
    count,
    increment,
    decrement,
    reset,
    setValue,
  };
};

// Usage

  const { count, increment, decrement, reset } = useCounter(0);

  return (
    <View>

      <Button title="+" onPress={increment} />

      <Button title="Reset" onPress={reset} />

            <h2>useAsyncStorage Hook</h2>
            <pre><code class="language-javascript">// useAsyncStorage.js
export const useAsyncStorage = (key, initialValue) => {
  const [storedValue, setStoredValue] = useState(initialValue);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);

  // Load value on mount
  useEffect(() => {
    loadValue();
  }, []);

  const loadValue = async () => {
    try {
      setLoading(true);
      const item = await AsyncStorage.getItem(key);
      const value = item ? JSON.parse(item) : initialValue;
      setStoredValue(value);
    } catch (error) {
      setError(error);
      console.error(\`Error loading \${key}:\`, error);
    } finally {
      setLoading(false);
    }
  };

  const setValue = async (value) => {
    try {
      setError(null);
      const valueToStore = value instanceof Function 
        ? value(storedValue) 
        : value;
      
      setStoredValue(valueToStore);
      await AsyncStorage.setItem(key, JSON.stringify(valueToStore));
    } catch (error) {
      setError(error);
      console.error(\`Error saving \${key}:\`, error);
    }
  };

  const removeValue = async () => {
    try {
      setError(null);
      setStoredValue(initialValue);
      await AsyncStorage.removeItem(key);
    } catch (error) {
      setError(error);
      console.error(\`Error removing \${key}:\`, error);
    }
  };

  return {
    value: storedValue,
    setValue,
    removeValue,
    loading,
    error,
    refresh: loadValue,
  };
};

// Usage
const SettingsScreen = () => {
  const {
    value: settings,
    setValue: saveSettings,
    loading,
  } = useAsyncStorage('userSettings', {
    theme: 'light',
    notifications: true,
  });

  if (loading) return <ActivityIndicator />;

  return (
    <View>
      <Text>Theme: {settings.theme}</Text>
      <Switch
        value={settings.notifications}
        onValueChange={(enabled) =>
          saveSettings({ ...settings, notifications: enabled })
        }
      />
    </View>
  );
};</code></pre>

            <h2>useFetch Hook</h2>
            <pre><code class="language-javascript">// useFetch.js
export const useFetch = (url, options = {}) => {
  const [data, setData] = useState(null);
  const [loading, setLoading] = useState(true);
  const [error, setError] = useState(null);

  const fetchData = useCallback(async () => {
    try {
      setLoading(true);
      setError(null);

      const response = await fetch(url, options);
      if (!response.ok) {
        throw new Error(\`HTTP error! status: \${response.status}\`);
      }

      const jsonData = await response.json();
      setData(jsonData);
    } catch (err) {
      setError(err);
    } finally {
      setLoading(false);
    }
  }, [url, JSON.stringify(options)]);

  useEffect(() => {
    fetchData();
  }, [fetchData]);

  const refetch = () => {
    fetchData();
  };

  return { data, loading, error, refetch };
};

// Advanced version with abort controller
export const useAdvancedFetch = (url, options = {}) => {
  const [state, setState] = useState({
    data: null,
    loading: true,
    error: null,
  });

  const abortControllerRef = useRef(null);

  const fetchData = useCallback(async () => {
    abortControllerRef.current?.abort();
    abortControllerRef.current = new AbortController();

    setState(prev => ({ ...prev, loading: true, error: null }));

    try {
      const response = await fetch(url, {
        ...options,
        signal: abortControllerRef.current.signal,
      });

      if (!response.ok) {
        throw new Error(\`HTTP error! status: \${response.status}\`);
      }

      const data = await response.json();
      setState({ data, loading: false, error: null });
    } catch (err) {
      if (err.name !== 'AbortError') {
        setState(prev => ({ ...prev, loading: false, error: err }));
      }
    }
  }, [url, JSON.stringify(options)]);

  useEffect(() => {
    fetchData();

    return () => {
      abortControllerRef.current?.abort();
    };
  }, [fetchData]);

  return {
    ...state,
    refetch: fetchData,
  };
};</code></pre>

export const useDebounce = (value, delay = 500) => {
  const [debouncedValue, setDebouncedValue] = useState(value);

  useEffect(() => {
    const handler = setTimeout(() => {
      setDebouncedValue(value);
    }, delay);

    return () => {
      clearTimeout(handler);
    };
  }, [value, delay]);

  return debouncedValue;
};

  const debouncedSearchTerm = useDebounce(searchTerm, 300);

            <h2>useForm Hook</h2>
            <pre><code class="language-javascript">// useForm.js
export const useForm = (initialValues, validate) => {
  const [values, setValues] = useState(initialValues);
  const [errors, setErrors] = useState({});
  const [touched, setTouched] = useState({});
  const [isSubmitting, setIsSubmitting] = useState(false);

  const handleChange = (name, value) => {
    setValues(prev => ({ ...prev, [name]: value }));
    
    // Clear error when user starts typing
    if (errors[name]) {
      setErrors(prev => {
        const newErrors = { ...prev };
        delete newErrors[name];
        return newErrors;
      });
    }
  };

  const handleBlur = (name) => {
    setTouched(prev => ({ ...prev, [name]: true }));
    
    // Validate single field on blur
    if (validate) {
      const fieldError = validate({ [name]: values[name] })[name];
      if (fieldError) {
        setErrors(prev => ({ ...prev, [name]: fieldError }));
      }
    }
  };

  const handleSubmit = async (onSubmit) => {
    setIsSubmitting(true);
    
    // Validate all fields
    if (validate) {
      const validationErrors = validate(values);
      setErrors(validationErrors);
      
      if (Object.keys(validationErrors).length > 0) {
        setIsSubmitting(false);
        return;
      }
    }

    try {
      await onSubmit(values);
      // Reset form on successful submit
      setValues(initialValues);
      setTouched({});
      setErrors({});
    } catch (error) {
      console.error('Form submission error:', error);
    } finally {
      setIsSubmitting(false);
    }
  };

  const resetForm = () => {
    setValues(initialValues);
    setErrors({});
    setTouched({});
    setIsSubmitting(false);
  };

  return {
    values,
    errors,
    touched,
    isSubmitting,
    handleChange,
    handleBlur,
    handleSubmit,
    resetForm,
    setFieldValue: handleChange,
    setFieldError: (name, error) => 
      setErrors(prev => ({ ...prev, [name]: error })),
  };
};

// Usage
const LoginForm = () => {
  const validate = (values) => {
    const errors = {};
    
    if (!values.email) {
      errors.email = 'Email is required';
    } else if (!/\S+@\S+\.\S+/.test(values.email)) {
      errors.email = 'Email is invalid';
    }
    
    if (!values.password) {
      errors.password = 'Password is required';
    }
    
    return errors;
  };

  const form = useForm(
    { email: '', password: '' },
    validate
  );

  const handleLogin = async (values) => {
    const result = await api.login(values);
    if (result.success) {
      navigation.navigate('Home');
    }
  };

  return (
    <View style={styles.container}>
      <TextInput
        placeholder="Email"
        value={form.values.email}
        onChangeText={(text) => form.handleChange('email', text)}
        onBlur={() => form.handleBlur('email')}
        keyboardType="email-address"
        style={[
          styles.input,
          form.touched.email && form.errors.email && styles.inputError
        ]}
      />
      {form.touched.email && form.errors.email && (
        <Text style={styles.errorText}>{form.errors.email}</Text>
      )}

      <TextInput
        placeholder="Password"
        value={form.values.password}
        onChangeText={(text) => form.handleChange('password', text)}
        onBlur={() => form.handleBlur('password')}
        secureTextEntry
        style={[
          styles.input,
          form.touched.password && form.errors.password && styles.inputError
        ]}
      />
      {form.touched.password && form.errors.password && (
        <Text style={styles.errorText}>{form.errors.password}</Text>
      )}

      <Button
        title={form.isSubmitting ? 'Logging in...' : 'Login'}
        onPress={() => form.handleSubmit(handleLogin)}
        disabled={form.isSubmitting}
      />
    </View>
  );
};</code></pre>

            <h2>usePermissions Hook</h2>
            <pre><code class="language-javascript">// usePermissions.js
import { PermissionsAndroid, Platform } from 'react-native';

export const usePermissions = () => {
  const [permissions, setPermissions] = useState({});
  const [loading, setLoading] = useState(false);

  const checkPermission = async (permission) => {
    if (Platform.OS !== 'android') {
      return true; // iOS permissions handled differently
    }

    try {
      const granted = await PermissionsAndroid.check(permission);
      setPermissions(prev => ({ ...prev, [permission]: granted }));
      return granted;
    } catch (error) {
      console.error('Permission check error:', error);
      return false;
    }
  };

  const requestPermission = async (permission, rationale) => {
    if (Platform.OS !== 'android') {
      return true;
    }

    try {
      setLoading(true);
      const granted = await PermissionsAndroid.request(
        permission,
        rationale
      );
      
      const isGranted = granted === PermissionsAndroid.RESULTS.GRANTED;
      setPermissions(prev => ({ ...prev, [permission]: isGranted }));
      
      return isGranted;
    } catch (error) {
      console.error('Permission request error:', error);
      return false;
    } finally {
      setLoading(false);
    }
  };

  const requestMultiple = async (permissionsArray) => {
    if (Platform.OS !== 'android') {
      return true;
    }

    try {
      setLoading(true);
      const results = await PermissionsAndroid.requestMultiple(
        permissionsArray
      );
      
      const newPermissions = {};
      permissionsArray.forEach(permission => {
        newPermissions[permission] = 
          results[permission] === PermissionsAndroid.RESULTS.GRANTED;
      });
      
      setPermissions(prev => ({ ...prev, ...newPermissions }));
      
      return Object.values(newPermissions).every(granted => granted);
    } catch (error) {
      console.error('Multiple permissions request error:', error);
      return false;
    } finally {
      setLoading(false);
    }
  };

  return {
    permissions,
    loading,
    checkPermission,
    requestPermission,
    requestMultiple,
  };
};</code></pre>

            <h2>Creating Slices with Redux Toolkit</h2>
            <pre><code class="language-javascript">// store/authSlice.js
import { createSlice, createAsyncThunk } from '@reduxjs/toolkit';
import AsyncStorage from '@react-native-async-storage/async-storage';
import { authAPI } from '../api/auth';

// Async thunk for login
export const loginUser = createAsyncThunk(
  'auth/login',
  async ({ email, password }, { rejectWithValue }) => {
    try {
      const response = await authAPI.login(email, password);
      const { user, token } = response.data;
      
      // Save token to AsyncStorage
      await AsyncStorage.setItem('authToken', token);
      
      return { user, token };
    } catch (error) {
      return rejectWithValue(error.response?.data?.message || 'Login failed');
    }
  }
);

// Async thunk for logout
export const logoutUser = createAsyncThunk(
  'auth/logout',
  async () => {
    await AsyncStorage.removeItem('authToken');
    return null;
  }
);

// Auth slice
const authSlice = createSlice({
  name: 'auth',
  initialState: {
    user: null,
    token: null,
    isLoading: false,
    error: null,
    isAuthenticated: false,
  },
  reducers: {
    setUser: (state, action) => {
      state.user = action.payload;
      state.isAuthenticated = !!action.payload;
    },
    clearError: (state) => {
      state.error = null;
    },
  },
  extraReducers: (builder) => {
    builder
      // Login cases
      .addCase(loginUser.pending, (state) => {
        state.isLoading = true;
        state.error = null;
      })
      .addCase(loginUser.fulfilled, (state, action) => {
        state.isLoading = false;
        state.user = action.payload.user;
        state.token = action.payload.token;
        state.isAuthenticated = true;
        state.error = null;
      })
      .addCase(loginUser.rejected, (state, action) => {
        state.isLoading = false;
        state.error = action.payload;
        state.isAuthenticated = false;
      })
      // Logout cases
      .addCase(logoutUser.fulfilled, (state) => {
        state.user = null;
        state.token = null;
        state.isAuthenticated = false;
        state.error = null;
      });
  },
});

export const { setUser, clearError } = authSlice.actions;
export default authSlice.reducer;

// Selectors
export const selectUser = (state) => state.auth.user;
export const selectIsAuthenticated = (state) => state.auth.isAuthenticated;
export const selectAuthLoading = (state) => state.auth.isLoading;
export const selectAuthError = (state) => state.auth.error;</code></pre>

            <h2>Shopping Cart Slice</h2>
            <pre><code class="language-javascript">// store/cartSlice.js
import { createSlice } from '@reduxjs/toolkit';

const cartSlice = createSlice({
  name: 'cart',
  initialState: {
    items: [],
    totalAmount: 0,
    totalQuantity: 0,
  },
  reducers: {
    addToCart: (state, action) => {
      const newItem = action.payload;
      const existingItem = state.items.find(item => item.id === newItem.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
        existingItem.totalPrice += newItem.price;
      } else {
        state.items.push({
          ...newItem,
          quantity: 1,
          totalPrice: newItem.price,
        });
      }
      
      state.totalQuantity += 1;
      state.totalAmount += newItem.price;
    },
    
    removeFromCart: (state, action) => {
      const id = action.payload;
      const existingItem = state.items.find(item => item.id === id);
      
      if (existingItem) {
        state.totalQuantity -= existingItem.quantity;
        state.totalAmount -= existingItem.totalPrice;
        state.items = state.items.filter(item => item.id !== id);
      }
    },
    
    updateQuantity: (state, action) => {
      const { id, quantity } = action.payload;
      const existingItem = state.items.find(item => item.id === id);
      
      if (existingItem) {
        const quantityDiff = quantity - existingItem.quantity;
        existingItem.quantity = quantity;
        existingItem.totalPrice = existingItem.price * quantity;
        
        state.totalQuantity += quantityDiff;
        state.totalAmount += quantityDiff * existingItem.price;
        
        // Remove item if quantity is 0
        if (quantity === 0) {
          state.items = state.items.filter(item => item.id !== id);
        }
      }
    },
    
    clearCart: (state) => {
      state.items = [];
      state.totalAmount = 0;
      state.totalQuantity = 0;
    },
  },
});

export const { 
  addToCart, 
  removeFromCart, 
  updateQuantity, 
  clearCart 
} = cartSlice.actions;

export default cartSlice.reducer;

// Selectors
export const selectCartItems = (state) => state.cart.items;
export const selectCartTotal = (state) => state.cart.totalAmount;
export const selectCartQuantity = (state) => state.cart.totalQuantity;
export const selectCartItemById = (id) => (state) => 
  state.cart.items.find(item => item.id === id);</code></pre>

import { useDispatch, useSelector } from 'react-redux';
import { addToCart, removeFromCart } from '../store/cartSlice';

// Custom hook for cart operations
export const useCart = () => {
  const dispatch = useDispatch();
  const cartItems = useSelector(state => state.cart.items);
  const totalAmount = useSelector(state => state.cart.totalAmount);
  const totalQuantity = useSelector(state => state.cart.totalQuantity);

  const addItem = (product) => {
    dispatch(addToCart(product));
  };

  const removeItem = (productId) => {
    dispatch(removeFromCart(productId));
  };

  const isInCart = (productId) => {
    return cartItems.some(item => item.id === productId);
  };

  return {
    items: cartItems,
    totalAmount,
    totalQuantity,
    addItem,
    removeItem,
    isInCart,
  };
};

// Usage in component
const ProductCard = ({ product }) => {
  const { addItem, isInCart } = useCart();
  const inCart = isInCart(product.id);

  return (
    <View style={styles.card}>
      <Image source={{ uri: product.image }} style={styles.image} />
      <Text style={styles.name}>{product.name}</Text>
      <Text style={styles.price}>{product.price}</Text>
      
      <TouchableOpacity
        style={[styles.button, inCart && styles.buttonDisabled]}
        onPress={() => !inCart && addItem(product)}
        disabled={inCart}
      >
        <Text style={styles.buttonText}>
          {inCart ? 'In Cart' : 'Add to Cart'}
        </Text>
      </TouchableOpacity>
    </View>
  );
};</code></pre>

import { configureStore } from '@reduxjs/toolkit';
import { persistStore, persistReducer } from 'redux-persist';
import AsyncStorage from '@react-native-async-storage/async-storage';
import { combineReducers } from 'redux';
import authReducer from './authSlice';
import cartReducer from './cartSlice';

const persistConfig = {
  key: 'root',
  storage: AsyncStorage,
  whitelist: ['auth', 'cart'], // Only persist auth and cart
  blacklist: ['products'], // Don't persist products
};

const rootReducer = combineReducers({
  auth: authReducer,
  cart: cartReducer,
  products: productsReducer,
});

const persistedReducer = persistReducer(persistConfig, rootReducer);

export const store = configureStore({
  reducer: persistedReducer,
  middleware: (getDefaultMiddleware) =>
    getDefaultMiddleware({
      serializableCheck: {
        ignoredActions: ['persist/PERSIST', 'persist/REHYDRATE'],
      },
    }),
});

export const persistor = persistStore(store);

// App.js
import { PersistGate } from 'redux-persist/integration/react';
import { persistor } from './store';

export default function App() {
  return (
    <Provider store={store}>
      <PersistGate loading={<LoadingScreen />} persistor={persistor}>
        <NavigationContainer>
          <RootNavigator />
        </NavigationContainer>
      </PersistGate>
    </Provider>
  );
}</code></pre>

import { createApi, fetchBaseQuery } from '@reduxjs/toolkit/query/react';
import AsyncStorage from '@react-native-async-storage/async-storage';

export const apiSlice = createApi({
  reducerPath: 'api',
  baseQuery: fetchBaseQuery({
    baseUrl: 'https://api.example.com',
    prepareHeaders: async (headers) => {
      const token = await AsyncStorage.getItem('authToken');
      if (token) {
        headers.set('authorization', \`Bearer \${token}\`);
      }
      return headers;
    },
  }),
  tagTypes: ['Product', 'User', 'Order'],
  endpoints: (builder) => ({
    getProducts: builder.query({
      query: (params) => ({
        url: '/products',
        params,
      }),
      providesTags: ['Product'],
    }),
    
    getProduct: builder.query({
      query: (id) => \`/products/\${id}\`,
      providesTags: (result, error, id) => [{ type: 'Product', id }],
    }),
    
    createOrder: builder.mutation({
      query: (orderData) => ({
        url: '/orders',
        method: 'POST',
        body: orderData,
      }),
      invalidatesTags: ['Order'],
    }),
  }),
});

export const {
  useGetProductsQuery,
  useGetProductQuery,
  useCreateOrderMutation,
} = apiSlice;

// Using RTK Query in components
const ProductList = () => {
  const { data, error, isLoading, refetch } = useGetProductsQuery({
    page: 1,
    limit: 10,
  });

  if (isLoading) return <ActivityIndicator />;
  if (error) return <Text>Error: {error.message}</Text>;

  return (
    <FlatList
      data={data?.products}
      renderItem={({ item }) => <ProductCard product={item} />}
      onRefresh={refetch}
      refreshing={isLoading}
    />
  );
};</code></pre>

            <h2>Authentication Store</h2>
            <pre><code class="language-javascript">// stores/useAuthStore.js
import { create } from 'zustand';
import AsyncStorage from '@react-native-async-storage/async-storage';
import { authAPI } from '../api/auth';

const useAuthStore = create((set, get) => ({
  user: null,
  token: null,
  isLoading: false,
  error: null,
  isAuthenticated: false,

  // Actions
  login: async (email, password) => {
    set({ isLoading: true, error: null });
    
    try {
      const response = await authAPI.login(email, password);
      const { user, token } = response.data;
      
      // Save token to AsyncStorage
      await AsyncStorage.setItem('authToken', token);
      
      set({
        user,
        token,
        isAuthenticated: true,
        isLoading: false,
        error: null,
      });
      
      return { success: true };
    } catch (error) {
      set({
        isLoading: false,
        error: error.message,
        isAuthenticated: false,
      });
      
      return { success: false, error: error.message };
    }
  },

  logout: async () => {
    await AsyncStorage.removeItem('authToken');
    set({
      user: null,
      token: null,
      isAuthenticated: false,
      error: null,
    });
  },

  updateUser: (userData) => {
    set((state) => ({
      user: { ...state.user, ...userData },
    }));
  },

  checkAuthStatus: async () => {
    set({ isLoading: true });
    
    try {
      const token = await AsyncStorage.getItem('authToken');
      if (token) {
        // Verify token with API
        const response = await authAPI.verifyToken(token);
        set({
          user: response.data.user,
          token,
          isAuthenticated: true,
          isLoading: false,
        });
      } else {
        set({ isLoading: false });
      }
    } catch (error) {
      await AsyncStorage.removeItem('authToken');
      set({
        isLoading: false,
        isAuthenticated: false,
      });
    }
  },

  clearError: () => set({ error: null }),
}));

export default useAuthStore;</code></pre>

            <h2>Shopping Cart Store with Persist</h2>
            <pre><code class="language-javascript">// stores/useCartStore.js
import { create } from 'zustand';
import { persist, createJSONStorage } from 'zustand/middleware';
import AsyncStorage from '@react-native-async-storage/async-storage';

const useCartStore = create(
  persist(
    (set, get) => ({
      items: [],
      
      // Computed values
      get totalAmount() {
        return get().items.reduce(
          (total, item) => total + item.price * item.quantity,
          0
        );
      },
      
      get totalQuantity() {
        return get().items.reduce(
          (total, item) => total + item.quantity,
          0
        );
      },

      // Actions
      addToCart: (product) => {
        set((state) => {
          const existingItem = state.items.find(
            item => item.id === product.id
          );

          if (existingItem) {
            return {
              items: state.items.map(item =>
                item.id === product.id
                  ? { ...item, quantity: item.quantity + 1 }
                  : item
              ),
            };
          }

          return {
            items: [...state.items, { ...product, quantity: 1 }],
          };
        });
      },

      removeFromCart: (productId) => {
        set((state) => ({
          items: state.items.filter(item => item.id !== productId),
        }));
      },

      updateQuantity: (productId, quantity) => {
        if (quantity <= 0) {
          get().removeFromCart(productId);
          return;
        }

        set((state) => ({
          items: state.items.map(item =>
            item.id === productId
              ? { ...item, quantity }
              : item
          ),
        }));
      },

      clearCart: () => set({ items: [] }),

      isInCart: (productId) => {
        return get().items.some(item => item.id === productId);
      },

      getCartItem: (productId) => {
        return get().items.find(item => item.id === productId);
      },
    }),
    {
      name: 'cart-storage',
      storage: createJSONStorage(() => AsyncStorage),
    }
  )
);

export default useCartStore;</code></pre>

            <h2>Multiple Stores Pattern</h2>
            <pre><code class="language-javascript">// stores/useAppStore.js - Combining multiple stores
import { create } from 'zustand';
import { subscribeWithSelector } from 'zustand/middleware';

// User store slice
const createUserSlice = (set) => ({
  user: null,
  setUser: (user) => set({ user }),
  updateUser: (updates) => 
    set((state) => ({ user: { ...state.user, ...updates } })),
});

// Settings store slice
const createSettingsSlice = (set) => ({
  theme: 'light',
  language: 'en',
  notifications: true,
  setTheme: (theme) => set({ theme }),
  setLanguage: (language) => set({ language }),
  toggleNotifications: () => 
    set((state) => ({ notifications: !state.notifications })),
});

// UI store slice
const createUISlice = (set) => ({
  isLoading: false,
  error: null,
  modal: null,
  setLoading: (isLoading) => set({ isLoading }),
  setError: (error) => set({ error }),
  showModal: (modal) => set({ modal }),
  hideModal: () => set({ modal: null }),
});

// Combined store
const useAppStore = create(
  subscribeWithSelector((set, get) => ({
    ...createUserSlice(set),
    ...createSettingsSlice(set),
    ...createUISlice(set),
    
    // Cross-slice actions
    resetApp: () => set({
      user: null,
      theme: 'light',
      language: 'en',
      notifications: true,
      isLoading: false,
      error: null,
      modal: null,
    }),
  }))
);

export default useAppStore;

// Selectors for better performance
export const useUser = () => useAppStore((state) => state.user);
export const useTheme = () => useAppStore((state) => state.theme);
export const useIsLoading = () => useAppStore((state) => state.isLoading);</code></pre>

            <h2>Advanced Patterns with Immer</h2>
            <pre><code class="language-javascript">// stores/useTodoStore.js - Using Immer for complex updates
import { create } from 'zustand';
import { immer } from 'zustand/middleware/immer';

const useTodoStore = create(
  immer((set) => ({
    todos: [],
    filter: 'all', // all, active, completed

    addTodo: (text) =>
      set((state) => {
        state.todos.push({
          id: Date.now(),
          text,
          completed: false,
          createdAt: new Date().toISOString(),
        });
      }),

    toggleTodo: (id) =>
      set((state) => {
        const todo = state.todos.find(t => t.id === id);
        if (todo) {
          todo.completed = !todo.completed;
        }
      }),

    updateTodo: (id, updates) =>
      set((state) => {
        const index = state.todos.findIndex(t => t.id === id);
        if (index !== -1) {
          state.todos[index] = { ...state.todos[index], ...updates };
        }
      }),

    deleteTodo: (id) =>
      set((state) => {
        state.todos = state.todos.filter(t => t.id !== id);
      }),

    setFilter: (filter) =>
      set((state) => {
        state.filter = filter;
      }),

    clearCompleted: () =>
      set((state) => {
        state.todos = state.todos.filter(t => !t.completed);
      }),

    // Computed selector
    get filteredTodos() {
      const state = useTodoStore.getState();
      switch (state.filter) {
        case 'active':
          return state.todos.filter(t => !t.completed);
        case 'completed':
          return state.todos.filter(t => t.completed);
        default:
          return state.todos;
      }
    },
  }))
);

export default useTodoStore;</code></pre>
