<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Native v0.80 Master Course - Learn by Doing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0066FF">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --secondary: #61DAFB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1E293B;
            --light: #F8FAFC;
            --text: #334155;
            --border: #E2E8F0;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo i {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5rem;
            min-width: 300px;
        }

        .progress-bar {
            background: var(--secondary);
            height: 8px;
            border-radius: 5px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
            padding: 2rem;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px var(--shadow);
            position: sticky;
            top: 120px;
            height: fit-content;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--light);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        .section-group {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .section-title:hover {
            background: var(--light);
        }

        .section-title i {
            color: var(--primary);
            transition: transform 0.3s;
        }

        .section-title.collapsed i {
            transform: rotate(-90deg);
        }

        .topic-list {
            margin-left: 1.5rem;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .topic-list.collapsed {
            max-height: 0;
        }

        .topic-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .topic-item:hover {
            background: var(--light);
            transform: translateX(5px);
        }

        .topic-item.active {
            background: var(--primary);
            color: white;
        }

        .topic-item.completed {
            color: var(--success);
        }

        .topic-item.completed::before {
            content: '✓';
            color: var(--success);
            font-weight: bold;
        }

        /* Content Area */
        .content {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px var(--shadow);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1 {
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .content h2 {
            color: var(--primary);
            margin: 2rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .content h3 {
            color: var(--dark);
            margin: 1.5rem 0 0.5rem;
        }

        .content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        /* Code Blocks */
        .code-container {
            position: relative;
            margin: 1.5rem 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px var(--shadow);
        }

        .code-header {
            background: var(--dark);
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-language {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .code-actions {
            display: flex;
            gap: 0.5rem;
        }

        .code-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .code-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .code-btn.copied {
            background: var(--success);
            border-color: var(--success);
        }

        pre {
            margin: 0 !important;
            border-radius: 0 !important;
        }

        code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
        }

        /* Interactive Code Playground */
        .playground {
            margin: 2rem 0;
            border: 2px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .playground-header {
            background: var(--dark);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playground-tabs {
            display: flex;
            gap: 1rem;
        }

        .playground-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .playground-tab.active {
            background: var(--primary);
        }

        .playground-content {
            display: flex;
            height: 400px;
        }

        .playground-editor {
            flex: 1;
            position: relative;
        }

        .playground-preview {
            flex: 1;
            background: #f5f5f5;
            padding: 1rem;
            overflow: auto;
            border-left: 1px solid var(--border);
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: none;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            resize: none;
            background: #1e1e1e;
            color: #d4d4d4;
            outline: none;
        }

        /* Quiz Section */
        .quiz-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .quiz-question {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quiz-option {
            padding: 1rem;
            background: white;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .quiz-option:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .quiz-option.selected {
            border-color: var(--primary);
            background: rgba(0, 102, 255, 0.1);
        }

        .quiz-option.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .quiz-option.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .quiz-feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .quiz-feedback.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .quiz-feedback.correct {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .quiz-feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        /* Mini Projects */
        .project-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .project-description {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .project-tasks {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            position: relative;
        }

        .project-task {
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-task input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Tips and Best Practices */
        .tip-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .tip-box::before {
            content: '💡';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
        }

        .tip-box h4 {
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .tip-box p {
            color: #2d3436;
            margin: 0;
        }

        /* Warning Box */
        .warning-box {
            background: linear-gradient(135deg, #ff7979 0%, #eb4d4b 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .warning-box::before {
            content: '⚠️';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
        }

        /* AI Help Button */
        .ai-help-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 20px var(--shadow);
            transition: all 0.3s;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .ai-help-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px var(--shadow);
        }

        /* AI Help Modal */
        .ai-help-modal {
            position: fixed;
            bottom: 100px;
            right: 2rem;
            width: 400px;
            max-width: calc(100vw - 4rem);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px var(--shadow);
            display: none;
            z-index: 100;
            animation: slideUp 0.3s ease;
        }

        .ai-help-modal.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-help-header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-help-content {
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .ai-help-search {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .ai-help-suggestions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ai-help-item {
            padding: 1rem;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .ai-help-item:hover {
            background: white;
            border-color: var(--primary);
            transform: translateX(5px);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Dark Mode */
        .dark-mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px var(--shadow);
            transition: all 0.3s;
            z-index: 200;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        body.dark-mode {
            --light: #0F172A;
            --dark: #F8FAFC;
            --text: #E2E8F0;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            background: #0F172A;
        }

        body.dark-mode .content,
        body.dark-mode .sidebar {
            background: #1E293B;
            color: #E2E8F0;
        }

        body.dark-mode .section-title,
        body.dark-mode .content h1,
        body.dark-mode .content h3 {
            color: #F8FAFC;
        }

        body.dark-mode .topic-item:hover,
        body.dark-mode .section-title:hover {
            background: #334155;
        }

        body.dark-mode .ai-help-modal {
            background: #1E293B;
        }

        body.dark-mode .ai-help-item {
            background: #334155;
        }

        body.dark-mode .ai-help-item:hover {
            background: #475569;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: -300px;
                top: 0;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(300px);
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-container {
                flex-direction: column;
                padding: 1rem;
            }

            .content {
                padding: 1.5rem;
            }

            .playground-content {
                flex-direction: column;
                height: auto;
            }

            .playground-preview {
                border-left: none;
                border-top: 1px solid var(--border);
                min-height: 200px;
            }

            .ai-help-modal {
                width: calc(100vw - 2rem);
                right: 1rem;
                bottom: 80px;
            }
        }

        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .progress-container {
                min-width: 100%;
            }

            .code-container {
                margin: 1rem -1rem;
                border-radius: 0;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Offline Indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--warning);
            color: white;
            text-align: center;
            padding: 0.5rem;
            transform: translateY(-100%);
            transition: transform 0.3s;
            z-index: 9999;
        }

        .offline-indicator.show {
            transform: translateY(0);
        }

        /* Celebration Animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            animation: confetti 3s ease-in-out;
        }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Print Styles */
        @media print {
            .sidebar,
            .ai-help-btn,
            .dark-mode-toggle,
            .mobile-menu-btn,
            .code-actions {
                display: none !important;
            }

            .main-container {
                display: block;
            }

            .content {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        <i class="fas fa-wifi-slash"></i> You're offline - Content available from cache
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fab fa-react"></i>
                <span>React Native v0.80 Master Course</span>
            </div>
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i> Menu
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>
        </div>
    </header>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon" id="darkModeIcon"></i>
    </button>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Course sections will be dynamically loaded here -->
        </aside>

        <!-- Content Area -->
        <main class="content" id="content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- AI Help Button -->
    <button class="ai-help-btn" onclick="toggleAIHelp()">
        <i class="fas fa-robot"></i>
    </button>

    <!-- AI Help Modal -->
    <div class="ai-help-modal" id="aiHelpModal">
        <div class="ai-help-header">
            <h3><i class="fas fa-robot"></i> AI Assistant</h3>
            <button onclick="toggleAIHelp()" style="background: none; border: none; color: white; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="ai-help-content">
            <input type="text" class="ai-help-search" placeholder="Search for help..." id="aiHelpSearch">
            <div class="ai-help-suggestions" id="aiHelpSuggestions">
                <!-- Help suggestions will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

  const [loading, setLoading] = useState(false);
  const [refreshing, setRefreshing] = useState(false);
  const [page, setPage] = useState(1);
  const [hasMore, setHasMore] = useState(true);

  // Load initial data
  React.useEffect(() => {
    loadUsers();
  }, []);

  const loadUsers = async () => {
    if (loading) return;
    
    setLoading(true);
    // Simulate API call
    setTimeout(() => {
      const newUsers = Array.from({ length: 10 }, (_, i) => ({
        id: \`\${page}-\${i}\`,
        name: \`User \${(page - 1) * 10 + i + 1}\`,
        email: \`user\${(page - 1) * 10 + i + 1}@example.com\`,
        avatar: \`https://i.pravatar.cc/150?img=\${(page - 1) * 10 + i + 1}\`,
      }));
      
      setUsers(prev => [...prev, ...newUsers]);
      setPage(prev => prev + 1);
      setHasMore(page < 5); // Limit to 5 pages
      setLoading(false);
    }, 1000);
  };

  const onRefresh = useCallback(() => {
    setRefreshing(true);
    setUsers([]);
    setPage(1);
    setHasMore(true);
    
    // Reload data
    setTimeout(() => {
      loadUsers();
      setRefreshing(false);
    }, 1500);
  }, []);

  const renderItem = ({ item }: { item: User }) => (
    <TouchableOpacity style={styles.userItem} activeOpacity={0.7}>
      <Image source={{ uri: item.avatar }} style={styles.avatar} />
      <View style={styles.userInfo}>
        <Text style={styles.userName}>{item.name}</Text>
        <Text style={styles.userEmail}>{item.email}</Text>
      </View>
      <Text style={styles.chevron}>›</Text>
    </TouchableOpacity>
  );

  const renderFooter = () => {
    if (!loading) return null;
    return (
      <View style={styles.footer}>
        <ActivityIndicator size="small" color="#007AFF" />
      </View>
    );
  };

  const renderEmpty = () => (
    <View style={styles.empty}>
      <Text style={styles.emptyText}>No users found</Text>
    </View>
  );

  const renderHeader = () => (
    <View style={styles.header}>
      <Text style={styles.headerText}>User Directory</Text>
    </View>
  );

  return (
    <FlatList
      data={users}
      renderItem={renderItem}
      keyExtractor={(item) => item.id}
      
      // Performance optimizations
      removeClippedSubviews={true}
      maxToRenderPerBatch={10}
      updateCellsBatchingPeriod={50}
      initialNumToRender={10}
      windowSize={10}
      
      // Header and Footer
      ListHeaderComponent={renderHeader}
      ListFooterComponent={renderFooter}
      ListEmptyComponent={renderEmpty}
      
      // Separators
      ItemSeparatorComponent={() => <View style={styles.separator} />}
      
      // Pull to refresh
      refreshing={refreshing}
      onRefresh={onRefresh}
      
      // Infinite scroll
      onEndReached={() => {
        if (hasMore && !loading) {
          loadUsers();
        }
      }}
      onEndReachedThreshold={0.5}
      
      // Styling
      contentContainerStyle={styles.contentContainer}
      showsVerticalScrollIndicator={false}
    />
  );
};

  View,

  Alert,
} from 'react-native';

interface FormData {
  firstName: string;
  lastName: string;
  email: string;
  password: string;
  confirmPassword: string;
}

interface FormErrors {
  [key: string]: string;
}

const SignUpForm = () => {
  const [formData, setFormData] = useState<FormData>({
    firstName: '',
    lastName: '',
    email: '',
    password: '',
    confirmPassword: '',
  });

  const [errors, setErrors] = useState<FormErrors>({});
  const [touched, setTouched] = useState<Set<string>>(new Set());
  const [showPassword, setShowPassword] = useState(false);

  const validateField = (field: string, value: string): string => {
    switch (field) {
      case 'firstName':
      case 'lastName':
        return value.length < 2 ? 'Must be at least 2 characters' : '';
      
      case 'email':
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        return !emailRegex.test(value) ? 'Invalid email address' : '';
      
      case 'password':
        if (value.length < 8) return 'Must be at least 8 characters';
        if (!/[A-Z]/.test(value)) return 'Must contain uppercase letter';
        if (!/[0-9]/.test(value)) return 'Must contain number';
        return '';
      
      case 'confirmPassword':
        return value !== formData.password ? 'Passwords do not match' : '';
      
      default:
        return '';
    }
  };

  const handleChange = (field: keyof FormData, value: string) => {
    setFormData(prev => ({ ...prev, [field]: value }));
    
    if (touched.has(field)) {
      const error = validateField(field, value);
      setErrors(prev => ({ ...prev, [field]: error }));
    }
  };

  const handleBlur = (field: string) => {
    setTouched(prev => new Set(prev).add(field));
    const error = validateField(field, formData[field as keyof FormData]);
    setErrors(prev => ({ ...prev, [field]: error }));
  };

  const handleSubmit = () => {
    // Validate all fields
    const newErrors: FormErrors = {};
    let hasErrors = false;

    Object.keys(formData).forEach(field => {
      const error = validateField(field, formData[field as keyof FormData]);
      if (error) {
        newErrors[field] = error;
        hasErrors = true;
      }
    });

    setErrors(newErrors);
    setTouched(new Set(Object.keys(formData)));

    if (!hasErrors) {
      Alert.alert('Success', 'Form submitted successfully!');
    }
  };

  const renderInput = (
    field: keyof FormData,
    label: string,
    props: any = {}
  ) => (
    <View style={styles.inputGroup}>
      <Text style={styles.label}>{label}</Text>
      <View style={styles.inputContainer}>
        <TextInput
          style={[
            styles.input,
            errors[field] && touched.has(field) && styles.inputError
          ]}
          value={formData[field]}
          onChangeText={(value) => handleChange(field, value)}
          onBlur={() => handleBlur(field)}
          placeholderTextColor="#999"
          {...props}
        />
        {field === 'password' && (
          <TouchableOpacity
            style={styles.eyeIcon}
            onPress={() => setShowPassword(!showPassword)}
          >
            <Text>{showPassword ? '👁' : '👁‍🗨'}</Text>
          </TouchableOpacity>
        )}
      </View>
      {errors[field] && touched.has(field) && (
        <Text style={styles.errorText}>{errors[field]}</Text>
      )}
    </View>
  );

  return (
    <KeyboardAvoidingView
      behavior={Platform.OS === 'ios' ? 'padding' : 'height'}
      style={styles.container}
    >
      <ScrollView showsVerticalScrollIndicator={false}>
        <Text style={styles.title}>Create Account</Text>

        {renderInput('firstName', 'First Name', {
          placeholder: 'John',
          autoCapitalize: 'words',
        })}

        {renderInput('lastName', 'Last Name', {
          placeholder: 'Doe',
          autoCapitalize: 'words',
        })}

        {renderInput('email', 'Email', {
          placeholder: 'john.doe@example.com',
          keyboardType: 'email-address',
          autoCapitalize: 'none',
          autoCorrect: false,
        })}

        {renderInput('password', 'Password', {
          placeholder: 'Min 8 characters',
          secureTextEntry: !showPassword,
          autoCapitalize: 'none',
        })}

        {renderInput('confirmPassword', 'Confirm Password', {
          placeholder: 'Re-enter password',
          secureTextEntry: true,
          autoCapitalize: 'none',
        })}

        <TouchableOpacity
          style={styles.submitButton}
          onPress={handleSubmit}
        >
          <Text style={styles.submitButtonText}>Sign Up</Text>
        </TouchableOpacity>
      </ScrollView>
    </KeyboardAvoidingView>
  );
};
